<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOAST NOTIFICATION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf415f54bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
           <button onclick="shownot(success)">
                    SUCCESS
           </button>
           <button onclick="shownot(error)" >
                    ERROR
           </button>
           <button onclick="shownot(invalid)">
                    INVALID
           </button>
        </div>
        <div id="info">
            <!-- <div class="notif">

            </div> -->
<!--         
            <div class="notif">
                
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
