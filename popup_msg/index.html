<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script

    ></script>

  <body>
    <div class="container">
      <div id="card">

    </div>
    <script src="script.js"></script>
